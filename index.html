<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BrightSpark Test Assignment</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet" />
   </head>
  <body>
    <div class="wrapper">
      <div class="center">
        <h1>Sparkling <span>Retro Car</span></h1>
        <div class="outer-frame">
          <div class="inner-frame">
            <ul>
              <li>Speed <span id="speed">1</span></li>
              <li>Score <span id="score">0</span></li>
            </ul>
            <div class="obs-block-container" id="obs1" style="top:0;">
              <div class="obs-block"></div>
              <div class="obs-block"></div>
              <div class="obs-block"></div>
            </div>
            <div class="obs-block-container" id="obs2" style="top:0;">
              <div class="obs-block"></div>
              <div class="obs-block"></div>
              <div class="obs-block"></div>
            </div>
            <div class="obs-block-container" id="obs3" style="top:0;">
              <div class="obs-block"></div>
              <div class="obs-block"></div>
              <div class="obs-block"></div>
            </div>
            <div class="obs-block-container" id="obs4" style="top:0;">
              <div class="obs-block"></div>
              <div class="obs-block"></div>
              <div class="obs-block"></div>
            </div>
            <div class="vehicle-block-container" id="bmw" style="left:125px;">
              <div class="vehicle-block mid"></div>
              <div class="vehicle-row2">
                <div class="vehicle-block"></div>
                <div class="vehicle-block"></div>
                <div class="vehicle-block"></div>
              </div>
              <div class="vehicle-block mid"></div>
              <div class="vehicle-row3">
                <div class="vehicle-block"></div>
                <div class="vehicle-block"></div>
              </div>
            </div> <!-- vehcile-block-container -->
            <div class="start" id="start"><h2 onclick="start()">Start</h2></div>
            <div class="over" id="over">
              <h2 onclick="">Game Over</h2>
              <h3 onclick="start()">Start New Game</h3>
            </div> <!-- over -->
          </div> <!-- inner-frame -->
        </div> <!-- outer-frame -->
      </div> <!-- center -->
    </div> <!-- wrapper -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
